<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example of Twitter Bootstrap 3 Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<style>
    .tab-item {
        margin-bottom: 30px;
    }

    .tab-link {
        display: block;
        background-color: #337ab7;
        color: white;
        padding: 15px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 18px;
    }

    .tab-link img {
        display: block;
        margin: 0 auto 10px;
        width: 60px;
        filter: brightness(0) invert(1);
        transition: transform 0.6s ease;
    }

    .tab-link:hover img {
        transform: scale(1.1) rotate(360deg);
    }

    .tab-content-box {
        display: none;
        padding: 15px;
        color: #fff;
        border-radius: 4px;
        margin-top: 10px;
    }

    #tab1:target .tab1-content,
    #tab2:target .tab2-content,
    #tab3:target .tab3-content {
        display: block;
    }

    .blue-bg {
        background-color: #337ab7;
    }

    .green-bg {
        background-color: #33b7a3;
    }

    .red-bg {
        background-color: #b73346;
    }
</style>
</head>

<body>
    <div class="container text-center">
        <h2>About Us</h2>
        <div class="row">

            <!-- Tab 1 -->
            <div class="col-md-4 tab-item" id="tab1">
                <a href="#tab1" class="tab-link blue-bg">
                    <img src="img/icon3.svg" alt="Icon 1">
                    Tap 1
                </a>
                <div class="tab-content-box blue-bg tab1-content">
                    <h3>Same as example 1 but we have now styled the tab's corner</h3>
                </div>
            </div>

            <!-- Tab 2 -->
            <div class="col-md-4 tab-item" id="tab2">
                <a href="#tab2" class="tab-link green-bg">
                    <img src="img/icon2.svg" alt="Icon 2">
                    Tap 2
                </a>
                <div class="tab-content-box green-bg tab2-content">
                    <h3>We use the class nav-pills instead of nav-tabs which automatically creates a background
                        color for the tab</h3>
                </div>
            </div>

            <!-- Tab 3 -->
            <div class="col-md-4 tab-item" id="tab3">
                <a href="#tab3" class="tab-link red-bg">
                    <img src="img/icon1.svg" alt="Icon 3">
                    Tap 3
                </a>
                <div class="tab-content-box red-bg tab3-content">
                    <h3>We applied clearfix to the tab-content to rid of the gap between the tab and the content</h3>
                </div>
            </div>

        </div>
    </div>
</body>



</html>
